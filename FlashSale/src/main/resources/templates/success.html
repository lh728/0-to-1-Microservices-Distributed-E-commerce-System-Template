<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://cart.thellumall.com/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://cart.thellumall.com/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cart.thellumall.com/static/cart/js/swiper.min.js"></script>
    <script src="http://cart.thellumall.com/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cart.thellumall.com/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.thellumall.com/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.thellumall.com/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://thellumall.com">Front Page</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li>
                <a href="http://cart.thellumall.comhttp://auth.thellumall.com/login.html" th:if="${session.loginUser == null}" class="li_2">
                    Hi, please log in</a>
                <a th:if="${session.loginUser != null}" class="li_2" style="width: 100px">[[${session.loginUser.nickname}]]</a>
            </li>
            <li>
                <a th:if="${session.loginUser == null}" href="http://cart.thellumall.comhttp://auth.thellumall.com/register.html">
                    Free Sign Up</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://cart.thellumall.com/static/cart/javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://cart.thellumall.comhttp://thellumall.com"><img src="http://cart.thellumall.com/static/cart/img/logo1.jpg"
                                                     style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${orderSn != null}" class="mc success-cont">
                    <h1>Congratulations, flash sale success, order number: [[${orderSn}]]</h1>
                    <h2>Preparing order data, payment will be redirected automatically after 10 seconds <a style="color: red" th:href="${'http://order.thellumall.com/payOrder?OrderSn' + orderSn}">GO Pay</a></h2>

                </div>
                <div th:if="${orderSn == null}" class="mc success-cont">
                    <h1>Sorry, flash sale failed</h1>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="http://cart.thellumall.com/static/cart/js/success.js"></script>

</html>
